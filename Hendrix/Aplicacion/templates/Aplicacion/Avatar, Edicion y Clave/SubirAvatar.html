{% extends "Aplicacion/Estetica/index.html" %}


{% block titulo %}
<h1 class="mb-5">Avatar</h1>
{% endblock titulo %}


{% block contenido %}
<!--enctype es fundamental para actualizar o subir una imagen nueva-->
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Actualizar Imagen">
</form>

{% endblock contenido %}
