{% extends "Aplicacion/Estetica/index.html" %}


{% block titulo %}
<h1 class="mb-5">Buscar Calificacion</h1>
{% endblock titulo %}


{% block contenido %}

<form action="{% url 'encontrar_calificacion' %}" method="get">
    {% csrf_token %}
    <p>Ingrese su inicial para encontrar su calificacion <input type="text" name="buscar" id="buscar"></p>
    <input type="submit" value="Buscar">
</form>

{% endblock contenido %}
