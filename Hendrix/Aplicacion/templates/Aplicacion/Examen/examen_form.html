{% extends "Aplicacion/Estetica/index.html" %}



{% block titulo %}
<h3 class="mb-5"><em>Inscribirse a un examen final</em></h3>
{% endblock titulo %}





{% block contenido %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <!--Con este tag le estoy diciendo a django que renderize el formulario que estoy haciendo-->
    </table>
    <input type="submit" value="Guardar">
</form>


{% endblock contenido %}
